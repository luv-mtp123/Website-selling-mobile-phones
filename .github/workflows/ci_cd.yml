name: MobileStore CI Pipeline

# Trigger: Chạy khi có Push hoặc Pull Request vào nhánh main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_suite:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        # [NOTE] Dùng 3.12 để tương thích tốt nhất với ChromaDB/Numpy
        python-version: "3.12" 
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests (Auto Discovery)
      # Inject API Key giả để test không bị lỗi import
      env:
        GEMINI_API_KEY: "dummy_key_for_ci"
        SECRET_KEY: "ci_secret_key"
        SQLALCHEMY_DATABASE_URI: "sqlite:///:memory:"
      run: |
        python run_tests.py