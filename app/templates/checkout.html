{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white p-3 rounded-top-4">
                <h4 class="mb-0"><i class="fas fa-credit-card me-2"></i> Thanh Toán & Đặt Hàng</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info">
                    Bạn đang thanh toán cho đơn hàng trị giá: <strong>{{ total | vnd }}</strong>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <h5 class="mb-3 border-bottom pb-2">Thông tin giao hàng</h5>
                    <div class="mb-3">
                        <label class="form-label">Người nhận</label>
                        <input type="text" class="form-control" value="{{ current_user.full_name or current_user.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                        <input type="text" name="phone" class="form-control" placeholder="Nhập số điện thoại liên hệ" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ nhận hàng <span class="text-danger">*</span></label>
                        <textarea name="address" class="form-control" rows="3" placeholder="Số nhà, tên đường, phường/xã, quận/huyện..." required></textarea>
                    </div>

                    <h5 class="mb-3 mt-4 border-bottom pb-2">Phương thức thanh toán</h5>

                    <!-- [UPDATE] Cho phép chọn Banking -->
                    <div class="card bg-light border-0 mb-3">
                        <div class="card-body">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" checked>
                                <label class="form-check-label fw-bold" for="cod">
                                    <i class="fas fa-truck me-2 text-primary"></i>Thanh toán khi nhận hàng (COD)
                                </label>
                                <div class="small text-muted ms-4">Bạn sẽ thanh toán tiền mặt cho shipper khi nhận được hàng.</div>
                            </div>
                            <hr>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="banking" value="banking">
                                <label class="form-check-label fw-bold text-success" for="banking">
                                    <i class="fas fa-qrcode me-2"></i>Chuyển khoản Ngân hàng (QR Code)
                                </label>
                                <div class="small text-muted ms-4">Quét mã VietQR để thanh toán nhanh chóng, an toàn.</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill fw-bold">XÁC NHẬN ĐẶT HÀNG</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
