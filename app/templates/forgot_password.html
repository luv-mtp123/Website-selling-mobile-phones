{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5">
        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-warning text-dark text-center py-3">
                <h4 class="mb-0 fw-bold"><i class="fas fa-key me-2"></i> Quên mật khẩu?</h4>
            </div>
            <div class="card-body p-4 bg-white">
                <p class="text-muted text-center mb-4">Nhập email của bạn. Chúng tôi sẽ gửi liên kết để đặt lại mật khẩu.</p>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-pill" id="resetEmail" placeholder="name@example.com" required>
                        <label for="resetEmail">Email đăng ký</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg rounded-pill fw-bold text-dark">
                            Gửi yêu cầu
                        </button>
                        <a href="/login" class="btn btn-outline-secondary rounded-pill">Quay lại đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
