{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <!-- Phần Header màu xanh (Đồng bộ với trang Đăng Nhập) -->
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0 fw-bold">Đăng Ký Tài Khoản</h3>
                <p class="mb-0 small opacity-75">Tham gia cùng MobileStore ngay hôm nay</p>
            </div>

            <div class="card-body p-5 bg-white">
                <!-- Nút Google -->
                <div class="d-grid mb-4">
                    <a href="/login/google" class="btn btn-outline-danger btn-lg rounded-pill fw-bold" style="border-width: 2px;">
                        <i class="fab fa-google me-2"></i> Đăng ký nhanh bằng Google
                    </a>
                </div>

                <div class="position-relative text-center mb-4">
                    <hr class="text-muted opacity-25">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small text-uppercase">Hoặc đăng ký thủ công</span>
                </div>

                <form method="POST">
                    <!-- Ô nhập Tên đăng nhập -->
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control rounded-3" id="regUser" placeholder="Tên đăng nhập" required>
                        <label for="regUser">Tên đăng nhập</label>
                    </div>

                    <!-- Ô nhập Email (Chỉ có ở trang đăng ký) -->
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-3" id="regEmail" placeholder="Email" required>
                        <label for="regEmail">Email</label>
                    </div>

                    <!-- Ô nhập Mật khẩu -->
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control rounded-3" id="regPass" placeholder="Mật khẩu" required>
                        <label for="regPass">Mật khẩu</label>
                    </div>

                    <!-- Nút Đăng Ký -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold py-2">ĐĂNG KÝ NGAY</button>
                    </div>

                    <!-- Chuyển qua Đăng nhập -->
                    <div class="text-center mt-3">
                        <a href="/login" class="text-decoration-none">Đã có tài khoản? <span class="fw-bold text-primary">Đăng nhập</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
