{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5">
        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0 fw-bold"><i class="fas fa-lock-open me-2"></i> Đặt lại mật khẩu</h4>
            </div>
            <div class="card-body p-4 bg-white">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-pill" id="newPass" placeholder="Mật khẩu mới" required>
                        <label for="newPass">Mật khẩu mới</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" name="confirm_password" class="form-control rounded-pill" id="confirmPass" placeholder="Xác nhận" required>
                        <label for="confirmPass">Xác nhận mật khẩu</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill fw-bold">
                            Lưu mật khẩu mới
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
